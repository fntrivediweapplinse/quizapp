{% extends 'base.html' %}

{% block title %}Quiz Dashboard{% endblock %}

{% block content %}
<div class="quiz-dashboard-container">
    <div class="card">
        <h1 style="text-align:center; margin-bottom:2rem;">Start a Quiz</h1>
        <form method="post" action="{% url 'quiz_start' %}" class="quiz-start-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_category">Select Category</label>
                <select name="category" id="id_category" class="form-control" required>
                    <option value="">-- Choose a category --</option>
                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="id_num_questions">Number of Questions</label>
                <input type="number" name="num_questions" id="id_num_questions" class="form-control" min="1" max="20" value="5" required>
            </div>
            <div style="text-align:center; margin-top:1.5rem;">
                <button type="submit" class="btn">Start Quiz</button>
            </div>
        </form>
    </div>
</div>
<style>
.quiz-dashboard-container {
    max-width: 600px;
    margin: 0 auto;
    padding: 2rem 0;
}
.quiz-start-form .form-group {
    margin-bottom: 1.5rem;
}
</style>
{% endblock %}
