{% extends 'base.html' %}

{% block title %}Delete Question{% endblock %}

{% block content %}
<div class="delete-container">
    <div class="card">
        <h2>Delete Question</h2>
        <p>Are you sure you want to delete this question?</p>
        <div class="question-preview">
            <p><strong>Question:</strong> {{ question.text }}</p>
            <p><strong>Category:</strong> {{ question.category.name }}</p>
        </div>
        <p class="warning">This action cannot be undone.</p>
        <form method="post">
            {% csrf_token %}
            <div class="form-actions">
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="{% url 'question_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>

<style>
    .delete-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 2rem;
    }

    .question-preview {
        background: #f8f9fa;
        padding: 1rem;
        border-radius: 4px;
        margin: 1rem 0;
    }

    .warning {
        color: #dc3545;
        margin: 1rem 0;
    }

    .form-actions {
        display: flex;
        gap: 1rem;
        margin-top: 2rem;
    }

    .btn-danger {
        background-color: #dc3545;
    }

    .btn-danger:hover {
        background-color: #c82333;
    }

    .btn-secondary {
        background-color: #6c757d;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
    }
</style>
{% endblock %}
