{% extends 'base.html' %}

{% block title %}Reset Password - Quiz App{% endblock %}

{% block content %}
<div class="card" style="max-width: 400px; margin: 0 auto;">
    <h2 style="margin-bottom: 1.5rem; text-align: center;">Reset Password</h2>
    <p style="margin-bottom: 1rem; text-align: center;">Enter your email address and we'll send you instructions to reset your password.</p>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="email">Email</label>
            {{ form.email }}
            {{ form.email.errors }}
        </div>
        <div style="text-align: center;">
            <button type="submit" class="btn">Send Reset Link</button>
        </div>
    </form>
    <div style="margin-top: 1rem; text-align: center;">
        <p><a href="{% url 'login' %}" style="color: #3498db;">Back to Login</a></p>
    </div>
</div>
{% endblock %}
