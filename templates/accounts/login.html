{% extends 'base.html' %}

{% block title %}Login - Quiz App{% endblock %}

{% block content %}
<div class="card" style="max-width: 400px; margin: 2rem auto;">
    <h2 style="margin-bottom: 1.5rem; text-align: center;">Login</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" required>
        </div>
        {% if messages %}
            {% for message in messages %}
                <div class="form-error">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <div style="text-align: center;">
            <button type="submit" class="btn">Login</button>
        </div>
    </form>
    <div style="margin-top: 1rem; text-align: center;">
        <p>Don't have an account? <a href="{% url 'register' %}" style="color: #3498db;">Register here</a></p>
        <p><a href="{% url 'password_reset_request' %}" style="color: #3498db;">Forgot your password?</a></p>
    </div>
</div>
<style>
.form-error {
    color: #dc3545;
    font-size: 0.95rem;
    margin-top: 0.25rem;
    text-align: center;
}
.card input[type="text"],
.card input[type="email"],
.card input[type="password"] {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 1rem;
    margin-top: 0.25rem;
}
.card label {
    font-weight: 500;
    margin-bottom: 0.25rem;
    display: block;
}
.card .btn {
    width: 100%;
    margin-top: 1rem;
}
</style>
{% endblock %}
