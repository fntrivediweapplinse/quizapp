{% extends 'base.html' %}

{% block title %}Set New Password - Quiz App{% endblock %}

{% block content %}
<div class="card" style="max-width: 400px; margin: 0 auto;">
    <h2 style="margin-bottom: 1.5rem; text-align: center;">Set New Password</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field.errors }}
                {{ field }}
            </div>
        {% endfor %}
        <div style="text-align: center;">
            <button type="submit" class="btn">Reset Password</button>
        </div>
    </form>
</div>
{% endblock %}
